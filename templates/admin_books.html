<!DOCTYPE html>
<html>
<head>
    <title>管理員 - 書籍狀態</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>管理員 - 書籍狀態</h1>
    </header>
    <main>
        <section class="card">
            <table>
                <tr><th>書名</th><th>ISBN</th><th>狀態</th><th>擁有者</th><th>借閱者</th></tr>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.isbn }}</td>
                        <td>{{ book.status }}</td>
                        <td>{{ book.owner_phone }} ({{ book.bag_id }})</td>
                        <td>{{ book.borrower_phone }}</td>
                    </tr>
                {% endfor %}
            </table>
        </section>
        <a href="{{ url_for('admin_review') }}" class="btn">返回審核</a>
    </main>
</body>
</html>
