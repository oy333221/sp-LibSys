<!DOCTYPE html>
<html>
<head>
    <title>掃描 QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="card">
        <h1>掃描 QR Code</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: green;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% if session.admin %}
            <p>管理員已登入 | 
                <a href="{{ url_for('admin_review') }}">審核註冊</a> | 
                <a href="{{ url_for('admin_limits') }}">設定借書上限</a> | 
                <a href="{{ url_for('admin_books') }}">書籍狀態</a> | 
                <a href="{{ url_for('logout') }}">登出</a>
            </p>
        {% else %}
            <p>未登入，請 <a href="{{ url_for('admin_login') }}">輸入密鑰</a></p>
        {% endif %}
        
        <form method="POST" action="{{ url_for('admin_scan') }}">
            <label>掃描結果:</label>
            <input type="text" name="qr_data" placeholder="輸入掃描到的 QR Code" required>
            <input type="submit" value="提交">
        </form>
        <p>請使用掃描器掃描用戶的借書或還書 QR Code，並在此輸入結果。</p>
    </div>
</body>
</html>
