<!DOCTYPE html>
<html>
<head>
    <title>交換箱報到</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>交換箱報到</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="card">
            <h3>請勾選已放入交換箱的書籍</h3>
            {% for book in pending_books %}
                <label><input type="checkbox" name="book_ids" value="{{ book.id }}"> {{ book.title }} ({{ book.isbn }})</label><br>
            {% endfor %}
            <input type="submit" value="確認放入">
        </form>
        <a href="{{ url_for('index') }}" class="btn">返回首頁</a>
    </main>
</body>
</html>
