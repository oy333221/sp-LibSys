<!DOCTYPE html>
<html>
<head>
    <title>管理員 - QR Codes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>所有用戶 QR Codes</h1>
        <nav>
            <a href="{{ url_for('admin_review') }}">返回審核</a>
            <a href="{{ url_for('admin_book_status') }}">書籍狀態</a>
            <a href="{{ url_for('logout') }}">登出</a>
        </nav>
    </header>
    <main>
        <form method="POST" class="card">
            <input type="text" name="search_name" placeholder="搜尋用戶姓名" value="{{ search_name }}">
            <input type="submit" value="搜尋">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>電話</th>
                    <th>書袋ID</th>
                    <th>QR Code</th>
                    <th>借書網址</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.bag_id }}</td>
                    <td><img src="{{ url_for('admin_show_qr', bag_id=user.bag_id) }}" width="100"></td>
                    <td><a href="{{ user.borrow_url }}" target="_blank">{{ user.borrow_url }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
