{% extends "base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <span class="navbar-brand">
            <i class="fas fa-qrcode mr-2"></i>QR Code 借還書系統
        </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-danger" href="{{ url_for('exit_qr_mode') }}">
                    <i class="fas fa-times mr-1"></i>退出 QR 模式
                </a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-qrcode mr-2"></i>QR Code 登入
                        </h2>
                        <a href="{{ url_for('exit_qr_mode') }}" class="btn btn-outline-danger">
                            <i class="fas fa-times mr-2"></i>退出 QR 模式
                        </a>
                    </div>
                    
                    <div class="alert alert-info mb-4">
                        <i class="fas fa-info-circle mr-2"></i>
                        請使用書袋擁有者的帳號登入
                    </div>

                    <div class="alert alert-warning mb-4">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        如果這不是您的書袋，請點擊上方的「退出 QR 模式」按鈕
                    </div>

                    <div id="timer" class="text-center mb-3">
                        <span class="badge badge-warning">
                            <i class="fas fa-clock mr-1"></i>
                            剩餘時間: <span id="countdown">3:00</span>
                        </span>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="phone" class="form-label">手機號碼</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt mr-2"></i>登入
                            </button>
                            <a href="{{ url_for('exit_qr_mode') }}" class="btn btn-outline-danger">
                                <i class="fas fa-times mr-2"></i>退出 QR 模式
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 計時器代碼
let timeLeft = 180;  // 3分鐘
const countdownElement = document.getElementById('countdown');

function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    if (timeLeft <= 0) {
        window.location.href = "{{ url_for('qr_expired') }}";
    } else {
        timeLeft--;
        setTimeout(updateTimer, 1000);
    }
}

updateTimer();
</script>
{% endblock %}
