{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">註冊</h2>
                    <form method="POST">
                        <div class="form-group">
                            <label for="phone">手機號碼</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   pattern="09[0-9]{8}" required>
                            <small class="form-text text-muted">請輸入台灣手機號碼（例：0912345678）</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   minlength="8" required>
                            <small class="form-text text-muted">密碼長度至少8個字元</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="isbns">書籍 ISBN（選填）</label>
                            <textarea class="form-control" id="isbns" name="isbns" rows="4"
                                    placeholder="每行輸入一個 ISBN&#10;例如：&#10;9789571313023&#10;9789863208785"></textarea>
                            <small class="form-text text-muted">如果要分享書籍，請輸入 ISBN，每行一個</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">註冊</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
