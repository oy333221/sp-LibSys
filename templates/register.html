<!DOCTYPE html>
<html>
<head>
    <title>註冊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>註冊</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="card">
            <input type="text" name="phone" placeholder="手機號碼 (09xxxxxxxx)" required>
            <input type="password" name="password" placeholder="密碼" required>
            <h3>提供交換的書籍</h3>
            <div id="book-list">
                <div class="book-entry">
                    <input type="text" name="isbn" placeholder="ISBN">
                    <input type="text" name="title" placeholder="書名">
                </div>
            </div>
            <button type="button" onclick="addBook()">新增書籍</button>
            <input type="submit" value="提交註冊">
        </form>
        <a href="{{ url_for('login') }}" class="btn">返回登入</a>
    </main>
    <script>
        function addBook() {
            const div = document.createElement('div');
            div.className = 'book-entry';
            div.innerHTML = '<input type="text" name="isbn" placeholder="ISBN"><input type="text" name="title" placeholder="書名">';
            document.getElementById('book-list').appendChild(div);
        }
    </script>
</body>
</html>
