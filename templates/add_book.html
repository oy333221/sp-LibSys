
<!DOCTYPE html>
<html>
<head>
    <title>新增書籍</title>
</head>
{% if session.user_id %}
    <p>已登入，歡迎！ <a href="{{ url_for('logout') }}">登出</a></p>
{% else %}
    <p>未登入，請 <a href="{{ url_for('login') }}">登入</a></p>
{% endif %}
<body>
    <h1>新增書籍</h1>
    <form method="POST" action="{{ url_for('add_book') }}">
        <label>ISBN:</label>
        <input type="text" name="isbn" required><br>
        <label>書名:</label>
        <input type="text" name="title" required><br>
        <label>作者:</label>
        <input type="text" name="author" required><br>
        <label>描述 (可選):</label>
        <textarea name="description"></textarea><br>
        <button type="submit">新增書籍</button>
    </form>
    <a href="{{ url_for('index') }}">回到首頁</a>
</body>
</html>
